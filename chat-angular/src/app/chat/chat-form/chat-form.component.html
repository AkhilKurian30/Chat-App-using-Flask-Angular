<div class="chat-form">
  <div class="chat-form-message p-3">
    <textarea  [(ngModel)]="myNewMessage" rows="2" placeholder="Send a message" ></textarea>
  </div>
  <div class="chat-form-send p-4">
    <button (click)="fun_sendMessage()" class="br-1" nbButton status="primary" ><nb-icon icon="paper-plane-outline"></nb-icon>Send</button>
  </div>
</div>
